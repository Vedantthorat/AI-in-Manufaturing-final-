<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AI in Manufacturing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #141414;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #1c1c1c;
      padding: 40px 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #facc15;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #facc15;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #999;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <p><a href="forgot-username.html">Forgot Username?</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
      <p><a href="register.html">Don't have an account? Register</a></p>
    </div>
  </div>

  <script>
    function validateLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === '' || pass === '') {
        alert('Please fill in all fields');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
